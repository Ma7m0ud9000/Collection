<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus {
            border-color: #16A085;
        }

        .btn {
            background-color: #16A085;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #149174;
            transform: scale(1.05);
        }

        .icon {
            font-size: 60px;
            color: #16A085;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div id="app">
    <!-- صفحة إدخال الاسم -->
    <div class="container" id="namePage">
        <div class="icon">📝</div>
        <h1>أدخل اسمك</h1>
        <input type="text" id="name" placeholder="الاسم" required>
        <button class="btn" onclick="nextPage('agePage')">التالي</button>
    </div>

    <!-- صفحة إدخال السن -->
    <div class="container" id="agePage" style="display: none;">
        <div class="icon">🎂</div>
        <h1>أدخل سنك</h1>
        <input type="number" id="age" placeholder="السن" required>
        <button class="btn" onclick="nextPage('phonePage')">التالي</button>
    </div>

    <!-- صفحة إدخال رقم الهاتف -->
    <div class="container" id="phonePage" style="display: none;">
        <div class="icon">📞</div>
        <h1>أدخل رقم هاتفك</h1>
        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
        <button class="btn" onclick="nextPage('countryPage')">التالي</button>
    </div>

    <!-- صفحة إدخال البلد -->
    <div class="container" id="countryPage" style="display: none;">
        <div class="icon">🌍</div>
        <h1>أدخل بلدك</h1>
        <input type="text" id="country" placeholder="البلد" required>
        <button class="btn" onclick="submitData()">إرسال البيانات</button>
    </div>
</div>

<script>
    let currentPage = 0;
    const pages = ['namePage', 'agePage', 'phonePage', 'countryPage'];

    function nextPage(nextPageId) {
        document.getElementById(pages[currentPage]).style.display = 'none';
        document.getElementById(nextPageId).style.display = 'block';
        currentPage++;
    }

    function submitData() {

</script>

</body>
</html>
