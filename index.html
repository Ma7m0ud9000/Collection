<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientBG 5s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #74ebd5, #ACB6E5); }
            100% { background: linear-gradient(135deg, #F4D03F, #16A085); }
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus {
            border-color: #16A085;
        }

        .btn {
            background-color: #16A085;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #149174;
        }

        .icon {
            font-size: 60px;
            color: #16A085;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">🔒</div>
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="الاسم" required><br>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required><br>
            <input type="number" id="age" placeholder="السن" required><br>
            <input type="text" id="country" placeholder="البلد" required><br>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // الحصول على البيانات المدخلة من المستخدم
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var age = document.getElementById('age').value;
            var country = document.getElementById('country').value;

            // تخزين البيانات في LocalStorage
            localStorage.setItem('name', name);
            localStorage.setItem('phone', phone);
            localStorage.setItem('age', age);
            localStorage.setItem('country', country);

            // عرض رسالة تأكيد
            alert('تم حفظ بياناتك بنجاح!');

            // نقل المستخدم إلى موقع Blogger
            window.location.href = "https://www.blogger.com";
        });
    </script>

</body>
</html>
